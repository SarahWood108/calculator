<head>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Calculator</h1>
    </div>

<form name="Calculator">
    <div class="container">

        <input type="text" id = "currentValue" name="sum" class="item-header" value="" disabled="true">
        <input type="button" onClick="Calculator.sum.value = '' " class="btn blue" value="AC">
        <input type="button" class="btn blue" value="+/-">
        <input type="button" onClick="Calculator.sum.value += '/' " class="btn blue" value="%">
        <input type="button" onClick="Calculator.sum.value += '+' " class="btn purple" value="+">

        <input type="button" onClick="Calculator.sum.value += '7' " class="btn" value="7">
        <input type="button" onClick="Calculator.sum.value += '8' " class="btn" value="8">
        <input type="button" onClick="Calculator.sum.value += '9' " class="btn" value="9">
        <input type="button" onClick="Calculator.sum.value += '*' " class="btn purple" value="X">

        <input type="button" onClick="Calculator.sum.value += '4' " class="btn" value="4">
        <input type="button" onClick="Calculator.sum.value += '5' " class="btn" value="5">
        <input type="button" onClick="Calculator.sum.value += '6' " class="btn" value="6">
        <input ttpe="button" onClick="Calculator.sum.value +=  '-' " class="btn purple" value="-">

        <input type="button" onClick="Calculator.sum.value += '1' " class="btn" value="1">
        <input type="button" onClick="Calculator.sum.value += '2' " class="btn" value="2">
        <input type="button" onClick="Calculator.sum.value += '3' " class="btn" value="3">

        <input type="button" onClick="Calculator.sum.value = eval(Calculator.sum.value)" class="btn purple" value="=" >
        <input type="button" onClick="Calculator.sum.value += '0' " class="btn" value="0">
        <input type="button" onClick="Calculator.sum.value += '.' " class="btn" value=".">


    </div>
</form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
